<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="In Mind Notes">
    <meta name="author" content="Redneckz">
    <title>In Mind Notes</title>
    <!-- Favorite icon-->
    <link href="/favicon-256x256.png" rel="icon" type="image/png" sizes="any">
    <!-- Vendor CSS-->
    <link href="/dist/css/vendor.css" rel="stylesheet">
    <link href="/dist/css/index.css" rel="stylesheet">
  </head>
  <body>
    <template id="passphrase-field-template">
      <div style="margin-bottom: 2px;" class="form-group">
        <div class="col-md-12">
          <div class="input-group input-group-lg">
            <input v-model="passphrase" v-bind:type="passphraseFieldType" placeholder="Passphrase" title="Passphrase" autofocus="" required="" autocomplete="off" tabindex="1" class="form-control"><span class="input-group-btn">
              <button v-on:click="togglePassphraseVisibility" v-bind:class="{active: isPassphraseVisible}" type="button" tabindex="-1" class="btn btn-default btn-lg"><span v-show="isPassphraseVisible" class="glyphicon glyphicon-eye-open"></span><span v-show="!isPassphraseVisible" class="glyphicon glyphicon-eye-close"></span></button></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <div class="progress passphrase-score">
            <div role="progressbar" aria-valuemin="0" aria-valuemax="100" v-bind:aria-valuenow="passphraseScorePercentage" v-bind:class="{&quot;progress-bar-success&quot;: isBestPassphrase, &quot;progress-bar-info&quot;: isStrongPassphrase, &quot;progress-bar-warning&quot;: isNormalPassphrase, &quot;progress-bar-danger&quot;: isWeakPassphrase}" v-bind:style="{width: passphraseScorePercentage + &quot;%&quot;}" class="progress-bar progress-bar-striped"></div>
          </div>
        </div>
      </div>
    </template>
    <template id="public-key-reader-field-template">
      <div class="form-group">
        <div class="col-md-12">
          <input v-model="publicKeyName" v-bind:tabindex="tabIndex" list="public-key-option-list" placeholder="Public Key" title="Public Key" class="form-control input-lg">
          <datalist id="public-key-option-list">
            <option v-for="entry in entries" v-bind:value="entry.publicKeyName">{{entry.publicKey}}</option>
          </datalist>
        </div>
      </div>
    </template>
    <template id="public-key-writer-field-template">
      <div v-bind:class="{&quot;has-success&quot;: isSaved, &quot;has-error&quot;: hasError}" class="form-group">
        <div class="col-md-12">
          <div class="input-group input-group-lg">
            <input v-model="publicKeyName" v-on:keyup.enter="tryToSavePublicKey" v-bind:tabindex="tabIndex" placeholder="Public Key Name" title="Public Key Name" class="form-control input-lg"><span class="input-group-btn">
              <button v-on:click="tryToSavePublicKey" v-bind:class="{&quot;btn-success&quot;: isSaved, &quot;btn-danger&quot;: hasError, &quot;btn-default&quot;: isDefault}" v-bind:disabled="!isReadyForSave" type="button" tabindex="-1" class="btn btn-lg"><span v-show="isSaved" class="glyphicon glyphicon glyphicon-floppy-saved"></span><span v-show="!isSaved" class="glyphicon glyphicon glyphicon-floppy-save"></span></button></span>
          </div>
        </div>
      </div>
    </template>
    <template id="secret-generator-field-template">
      <div class="form-group">
        <div class="col-md-12">
          <div class="input-group input-group-lg">
            <div class="input-group-btn">
              <button v-on:click="generateSecret" v-bind:title="currentAlphabetRegExp" type="button" tabindex="-1" class="btn btn-default"><span class="glyphicon glyphicon-random"></span></button>
              <button type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn btn-default dropdown-toggle"><span class="caret"></span><span class="sr-only">Toggle Dropdown</span></button>
              <ul class="dropdown-menu">
                <li v-for="alphabetRegExp in alphabetRegExpList" v-bind:class="{active: currentAlphabetRegExp === alphabetRegExp}"><a v-on:click="chooseAlphabet(alphabetRegExp)" href="#">{{alphabetRegExp}}</a></li>
                <li role="separator" class="divider"></li>
                <li v-for="secretLengthVariant in secretLengthVariantList" v-bind:class="{active: currentSecretLengthVariant === secretLengthVariant}"><a v-on:click="chooseSecretLength(secretLengthVariant)" href="#">{{secretLengthVariant.label}}</a></li>
              </ul>
            </div>
            <input v-model="secret" type="text" autocomplete="off" v-bind:placeholder="title" v-bind:title="title" v-bind:tabindex="tabIndex" class="form-control">
          </div>
        </div>
      </div>
    </template>
    <template id="secret-field-template">
      <div v-bind:class="{&quot;has-error&quot;: hasError}" class="form-group">
        <div class="col-md-12">
          <div class="input-group input-group-lg">
            <div class="input-group-btn">
              <button v-on:click="selectSecret" v-bind:class="{&quot;btn-danger&quot;: hasError}" v-bind:disabled="!secret" type="button" tabindex="-1" class="btn btn-default"><span class="glyphicon glyphicon-chevron-right"></span></button>
            </div>
            <input v-model="secret" v-bind:tabindex="tabIndex" type="text" placeholder="Secret" title="Secret" autocomplete="off" readonly="" class="form-control">
          </div>
        </div>
      </div>
    </template>
    <div class="container">
      <form id="secret-form" role="form" v-cloak class="form-horizontal">
        <div style="padding-top: 2px;" class="form-group">
          <div class="col-md-12"><span v-show="directMode" class="label label-default pull-right">Direct mode</span><span v-show="reverseMode" class="label label-warning pull-right">Reverse mode</span></div>
        </div>
        <passphrase-field v-bind:passphrase.sync="passphrase"></passphrase-field>
        <public-key-reader-field v-show="directMode" v-bind:public-key.sync="chosenPublicKey" v-bind:public-key-name.sync="chosenPublicKeyName" tab-index="2"></public-key-reader-field>
        <secret-generator-field v-show="reverseMode" v-bind:secret.sync="generatedSecret" tab-index="2"></secret-generator-field>
        <div title="Mode trigger" class="form-group text-center">
          <div class="col-md-12">
            <button v-on:click="toggleMode" type="button" tabindex="-1" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-sort"></span></button>
          </div>
        </div>
        <secret-field v-show="directMode" v-bind:secret="computedSecret" v-bind:error="secretComputationError" tab-index="3"></secret-field>
        <public-key-writer-field v-show="reverseMode" v-bind:public-key="computedPublicKey" v-bind:public-key-name.sync="enteredPublicKeyName" v-bind:error="publicKeyComputationError" tab-index="3"></public-key-writer-field>
      </form>
    </div>
    <footer class="container"><a href="https://docs.google.com/presentation/d/1ZnEOJmroB_GmzV5ukgMryF9Mb2WN7EEsS53kv_KUaFg/edit?usp=sharing" role="button" target="help" style="margin-left: 15px;" class="btn btn-info btn-xs pull-right"><span class="glyphicon glyphicon-question-sign"></span></a>
      <p class="text-right text-muted small pull-right">Â© 2015, Redneckz</p>
    </footer>
    <script src="/dist/js/vendor.js"></script>
    <script src="/dist/js/index.js"></script>
  </body>
</html>
